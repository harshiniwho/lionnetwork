{% extends 'base.html' %}
{% block title %}New Post{% endblock %}

{% block content %}

<a href="{{ url_for('posts.index', id=session['forum_id']) }}">
  <button class="btn btn-primary" style="float: right;">Back</button>
</a>
  <h4>Create New Post for {{forum_name}}</h4>
  <form method="post">
    <div class="mb-3">
      <label for="post_text" class="form-label">Post</label>
      <textarea name="post_text" id="post_text" value="{{ request.form['post_text'] }}" class="form-control" required></textarea>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
{% endblock %}
