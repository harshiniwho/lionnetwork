{% extends 'base.html' %}
{% block title %}Edit post text"{% endblock %}

{% block content %}
  <h4>Edit post text</h4>
  <form method="post">
    <div class="mb-3">
      <label class="form-label" for="post_text">Post Text</label>
      <textarea class="form-control" name="post_text"
      required>{{ request.form['post_text'] or post['post_text'] }}</textarea>
    </div>
    <input type="submit" class="btn btn-primary" value="Submit">   
  </form>
  <br>
  <a href="{{ url_for('posts.index', id=session['forum_id']) }}">
    <button class="btn btn-primary">Cancel</button>
  </a>

{% endblock %}
