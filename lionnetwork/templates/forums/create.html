{% extends 'base.html' %}
{% block title %}New Forum{% endblock %}

{% block content %}
  <h4>Create New Forum</h4>
  <form method="post">
    <div class="mb-3">
      <label for="forum_id" class="form-label">Forum ID</label>
      <input name="forum_id" id="forum_id" value="{{ request.form['forum_id'] }}" class="form-control" required>
    </div>
    <div class="mb-3">
      <label for="forum_name" class="form-label">Forum Name</label>
      <input name="name" id="name" value="{{ request.form['forum_name'] }}" class="form-control" required>
    </div>
    <div class="mb-3">
      <label for="forum_description" class="form-label">Forum Description</label>
      <textarea name="forum_description" class="form-control"  id="forum_description">{{ request.form['description'] }}</textarea>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
  <br>
  <a href="{{ url_for('forums.index')}}">
    <button class="btn btn-primary">Cancel</button>
  </a>
{% endblock %}
