{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}Register{% endblock %}</h1>
{% endblock %}

{% block content %}
<section class="vh-100  bg-image" style="background-image: url('https://mdbcdn.b-cdn.net/img/Photos/new-templates/search-box/img4.webp');
         border-radius: 15px;">
  <div class="mask d-flex align-items-center h-100">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-9 col-lg-7 col-xl-6">
          <div class="card" style="border-radius: 15px;">
            <div class="card-body p-5">
              <h2 class="text-uppercase text-center mb-5">Sign Up</h2>

              <form method="post">
                <div class="form-outline mb-4">
                  <input type="text" class="form-control form-control-lg" name="columbia_uni" id="columbia_uni" required
                    placeholder="Columbia UNI">
                </div>

                <div class="form-outline mb-4">
                  <input type="password" class="form-control form-control-lg" name="password" id="password" required
                    placeholder="Password">
                </div>

                <div class="form-outline mb-4">
                  <input type="text" class="form-control form-control-lg" name="name" id="name" placeholder="Name">
                </div>

                <div class="form-outline mb-4">
                  <input type="text" class="form-control form-control-lg" name="major" id="major" placeholder="Major">
                </div>

                <div class="d-flex justify-content-center">
                  <button type="submit" class="btn btn-outline-primary me-2 btn-lg">Register</button>
                </div>

                <p class="text-center text-muted mt-5 mb-0">Already have an account? <a href='{{ url_for( 'auth.login') }}'
                    class="fw-bold text-body"><u>Login here</u></a></p>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
{% endblock %}
